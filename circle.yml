#
# Build configuration for Circle CI
#

machine:
  java:
    version: oraclejdk8

  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter platform-tools
    - echo y | android update sdk --no-ui --all --filter tools
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
    - echo y | android update sdk --no-ui --all --filter android-25
    - echo y | android update sdk --no-ui --all --filter extra-android-support
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  override:
    - ./gradlew clean :toolkit:build

  post:
    # copy results
    - cp -r toolkit/build/outputs $CIRCLE_ARTIFACTS

    # test results
    - mkdir $CIRCLE_TEST_REPORTS/reports/
    - cp -r toolkit/build/reports/tests $CIRCLE_TEST_REPORTS/reports/;
    - mkdir $CIRCLE_TEST_REPORTS/results/
    - find . -type f -regex ".*toolkit/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/results/ \;
